<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">

        <!-- 作用域插槽 -->
        <child>
            <template slot-scope="props">
                <div>{{props.item}}</div>
            </template>
        </child>
        
    </div>
    <script>
        //全局组件
        Vue.component('child',{
            data : function(){
                return {
                    list : [1,2,3,4]
                };
            },
            template : `<div>
                    <slot v-for="item of list" :item=item>
                        {{item}}
                    </slot>
            </div>`
        });        
        var vm = new Vue({
            el : "#root"
        });
    </script>    
</body>
</html>
