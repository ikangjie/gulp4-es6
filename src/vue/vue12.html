<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 数组循环 -->
        <!-- <div v-for="(item,index) of list" :key="item.id">{{item.id}} ---- {{item.text}}</div> -->
        <div v-for="(item,key,index) of userInfo" >
            {{key}} ---- {{item}} ---- {{index}}
        </div>
        <input v-model="keyName" placeholder="keyname"/>
        <br>
        <input v-model="valName" placeholder="valname"/>
        <br>
        <button @click="hanleClick">添加</button>
    </div>
    <script>
    //Vue.set(对象/数组,key,value)
    //vm.$set(对象/数组,key,value)
    //数组循环
    // var vm = new Vue({
    //     el : "#app",
    //     data : {
    //         list : [
    //             {
    //             id : "1",
    //             text : "hello"
    //             },
    //             {
    //             id : "2",
    //             text : "Dell"
    //             },
    //             {
    //             id : "3",
    //             text : "Lee"
    //             }            
    //         ]
    //     }
    // });

    //对象循环
    var vm = new Vue({
        el : "#app",
        data : {
            userInfo : {
                name : "Lee",
                age : 22,
                gender : "male",
                salary : "secret"
            },
            keyName : "",
            valName : ""
        },
        methods : {
            hanleClick : function(){
                Vue.set(this.userInfo,this.keyName,""+this.valName+"");
            }
        }
    });    
    </script>
</body>
</html>
