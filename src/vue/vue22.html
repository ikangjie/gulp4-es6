<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在Vue中使用 animate.css 库</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
    <style>
        /* @keyframes bounce-in{
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        } */
        /*进入动画*/
       /* .active{
           transform-origin: left center;
           animation: bounce-in 1s;
       } */
       /*离开动画*/
       /* .leave{
        transform-origin: left center;
        animation: bounce-in 1s reverse;

    </style>
</head>
<body>
    <div id="root">
        <!-- enter-active-class 和 leave-active-class 是自定义类名 -->
        <!-- <transition name="fade" enter-active-class="active" leave-active-class="leave">
            <div v-show="show">hello world</div>
        </transition> -->
        <transition name="fade" enter-active-class="animated swing" leave-active-class="animated shake">
                <div v-show="show">hello world</div>
            </transition>
        <button @click="handleClick">切换</button>
    </div>
    <script>
        var vm = new Vue({
            el : "#root",
            data : {
                show : true
            },
            methods : {
                handleClick : function(){
                    this.show = !this.show;
                }
            }
        });
    </script>    
</body>
</html>
