<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的计算属性和侦听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        姓：<input type="text" v-model="firstName">
        名：<input type="text" v-model="lastName">
        <div>{{firstName}}{{lastName}}</div>
        <div>{{fullName}}</div>
        <!-- 侦听器 -->
        <div>侦听器{{count}}次</div>
    </div>
    <script>
            var vm = new Vue({
                el : '#root',
                data : {
                    firstName : "",
                    lastName : "",
                    count : 0
                },
                //计算属性
                computed : {
                    // fullName : function(){
                    //     return this.firstName + '' + this.lastName;
                    // }
                    fullName : {
                        get : function(){
                            return this.firstName + " " + this.lastName;
                        },
                        set : function(value){
                            var arr = value.split(" ");
                            this.firstName = arr[0];
                            this.lastName = arr[1];
                            //console.log(value);
                        }
                    }
                },
                //侦听器
                watch : {
                    // firstName : function(){
                    //     this.count++;
                    // },
                    // lastName : function(){
                    //     this.count++;
                    // }
                    fullName : function(){
                        this.count++;
                    }
                }
            });
    </script>    
</body>
</html>
